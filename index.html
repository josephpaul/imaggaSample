<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>I Press</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      .good
      {
        color: #009900;
      }

    </style>
  </head>
  <body ng-app="ipro" ng-controller="appController">
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-offset-3">
              <form ng-submit="process()">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Image url" ng-model="image"
          
                 >
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </span>
              </div>
              </form>
            </div>
          </div>
    <br/>
    <div class="alert alert-warning" ng-show="loading">
      Processing
    </div>
    <br/>
          <div class="row" align="center">

             <a href="#" class="thumbnail" style="max-width: 400px;" ng-show="data.image.length">
              <img src="{{data.image}}" alt="..." >
            </a>
          </div>

          <div class="row" align="center">

              <ul class="nav nav-pills nav-stacked" style="width: 400px; text-align: left;">
                <ol roll="presentation" ng-repeat="value in data.tags" ng-class="good:value.confidence>30">
                   <strong ng-class="{good : value.confidence > 30 }">{{ value.tag }}</strong> -  <span class="">% {{value.confidence | number:2}}</span>
                </ol>
              <ul>
          </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
